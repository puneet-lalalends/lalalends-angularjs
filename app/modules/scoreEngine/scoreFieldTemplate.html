<div class="wrapper wrapper-content animated fadeIn">
    <div class="score-main">
        <div class="score-inner-main">
            <div class="score-engine-main pull-left">
                <div class="score-engine">
                    <h3>Score Engine Data Item Definition</h3>
                </div>
            </div>
            <div class="select-country-main pull-right">
                <div class="select-contry">
                    <h3>Select Contry</h3>
                    <form class="form-adj">
                        <div class="form-group no-marg">
                            <select id="inputState" class="form-control">
                                <option selected>India</option>
                                <option>Singapore</option>
                            </select>
                        </div>
                    </form>
                    <div class="plus-btn">
                        <button class="new-btn" type="button"><i class="fa fa-plus-circle fa-3x clr-change"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="score-category" ng-init="initScoreField()">
            <form class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Score Category</th>
                        <th>Field Name<span style="color:red">*</span></th>
                        <th>Description</th>
                        <th>Apply Score?</th>
                        <th>Max Score</th>
                        <th>For</th>
                        <th>Partner</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td width="15%">
                            <select class="form-control no-padd" ng-model="pageData.category">
                                <option value="">-- Choose Category --</option>
                                <option ng-repeat="category in pageData.categoryList">{{category}}</option>
                            </select>
                        </td>
                        <td width="15%">
                            <input class="form-control" type="text" placeholder="" ng-model="pageData.fieldName">
                        </td>
                        <td width="15%">
                            <input class="form-control" type="text" placeholder="" ng-model="pageData.fieldDesc">
                        </td>
                        <td width="10%">
                            <input class="form-check-input width" type="checkbox" ng-model="pageData.applyScore" id="defaultCheck1">
                        </td>
                        <td width="5%">
                            <input class="form-control" type="text" placeholder="" ng-model="pageData.maxScore">
                        </td>
                        <td width="15%">
                            <select class="form-control no-padd" ng-model="pageData.borrowerType">
                                <option value="">-- Borrower Type --</option>
                                <option ng-repeat="borrowerType in pageData.borrowerTypeList">{{borrowerType}}</option>
                            </select>
                        </td>
                        <td width="10%">
                            <select class="form-control no-padd" ng-model="pageData.partner" ng-options="partner.partnerName for partner in pageData.partnerList">
                            </select>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary bg-clr">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary bg-clr">Delete</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary bg-clr" role="button" aria-expanded="false" aria-controls="collapseExample">Rules</button>
                            <!--<button type="button" class="btn btn-primary bg-clr" data-toggle="collapse"  role="button" aria-expanded="false" aria-controls="collapseExample">Rules</button>-->
                        </td>
                    </tr>
